<!-- Coding Challenge - Scooter Lim -->

<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <!-- font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Nel body html non ho messo molti commenti perché tanto sono già presenti i tag semantici -->
    <div class="container">

        <header>
            <!-- immagine e titolo -->
            <img src="img/lim_logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <!-- pulsanti del nav -->
            <button class="a">Prenota</button>
            <button class="b">Termina Prenotazione</button>
            <button class="c">Accendi Luci</button>
        </nav>

        <main>

            <section class="a">
                <!-- prima sezione -->
                <div class="primo">
                    <input type="checkbox">
                    <h1>Monopattino Gino22</h1>
                </div>
                <div class="via">
                    <p>&#8614; Via Guadalametri - a 220 metri da te</p>
                </div>
                <div>
                    <p>Stato carica:</p>
                </div>
                <div class="carica prima"></div>
            </section>

            <section class="b">
                <!-- seconda sezione -->
                <div class="primo">
                    <input type="checkbox">
                    <h1>Monopattino Mike24</h1>
                </div>
                <div class="via">
                    <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
                </div>
                <div>
                    <p>Stato carica:</p>
                </div>
                <div class="carica seconda"></div>
            </section>

            <section class="c">
                <!-- terza sezione -->
                <div class="primo">
                    <input type="checkbox">
                    <h1>Monopattino Fede154</h1>
                </div>
                <div class="via">
                    <p>&#8614; Via Mentarini - a 490 metri da te</p>
                </div>
                <div>
                    <p>Stato carica:</p>
                </div>
                <div class="carica terza"></div>

            </section>
        </main>
    
    </div>
    
</body>
</html>
